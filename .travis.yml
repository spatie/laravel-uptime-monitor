cache:
  directories:
    - $HOME/.composer/cache

language: php

env:
  global:
    - COVERAGE=0

matrix:
  include:
    - php: 7.2
      env: LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.2
      env: LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 7.3
      env: LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.3
      env: COVERAGE=1 LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 7.2
      env: LARAVEL='6.0' TESTBENCH='4.0.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.2
      env: LARAVEL='6.0' TESTBENCH='4.0.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 7.3
      env: LARAVEL='6.0' TESTBENCH='4.0.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.3
      env: COVERAGE=1 LARAVEL='6.0' TESTBENCH='4.0.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 7.4
      env: LARAVEL='6.0' TESTBENCH='4.0.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.4
      env: COVERAGE=1 LARAVEL='6.0' TESTBENCH='4.0.*' COMPOSER_FLAGS='--prefer-stable'
  fast_finish: true

before_script:
    - composer config discard-changes true

before_install:
  - travis_retry composer self-update
  - travis_retry composer require "laravel/framework:${LARAVEL}" "orchestra/testbench:${TESTBENCH}" --no-interaction --no-update

install:
  - travis_retry composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction --no-suggest

script:
  - phpunit --coverage-text --coverage-clover=coverage.clover

after_success:
  - if [[ $COVERAGE = 1 ]]; php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover report; fi
